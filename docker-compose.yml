services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - EPYDEMIX_DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Development service with hot reload
  api-dev:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:ro
    environment:
      - EPYDEMIX_DEBUG=true
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
